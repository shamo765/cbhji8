<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Video Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
        }

        .video-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #mainVideo {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            background: #000;
            position: absolute;
            top: 0;
            left: 0;
        }

        .controls {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 10;
            display: grid;
            grid-template-rows: 1fr 1fr;
        }

        .control-top {
            grid-row: 1;
            display: flex;
            width: 100%;
        }

        .control-bottom {
            grid-row: 2;
            display: flex;
            width: 100%;
        }

        .control-btn {
            background: transparent;
            border: none;
            cursor: pointer;
            touch-action: manipulation;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            flex: 1;
            position: relative;
            overflow: hidden;
            /* ensure fully transparent in all states */
            outline: none;
            box-shadow: none;
        }

        /* Remove any press/focus/hover visual effects */
        .control-btn:active,
        .control-btn:focus,
        .control-btn:hover {
            background: transparent !important;
            outline: none !important;
            box-shadow: none !important;
        }

        /* Accessibility helper: no visible text but keep labels for screen readers */
        .visually-hidden {
            position: absolute !important;
            height: 1px; width: 1px;
            overflow: hidden;
            clip: rect(1px, 1px, 1px, 1px);
            white-space: nowrap;
        }

    </style>
</head>
<body>
    <div class="video-container">
        <video id="mainVideo" muted playsinline preload="metadata" webkit-playsinline>
            Your browser does not support the video tag.
        </video>

        <div class="controls">
            <div class="control-top">
                <button class="control-btn" id="smileBtn" aria-label="smile">
                    <!-- label removed to make button visually empty -->
                </button>
            </div>
            <div class="control-bottom">
                <button class="control-btn" id="leftBtn" aria-label="left">
                    <!-- label removed to make button visually empty -->
                </button>
                <button class="control-btn" id="rightBtn" aria-label="right">
                    <!-- label removed to make button visually empty -->
                </button>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('mainVideo');
        const smileBtn = document.getElementById('smileBtn');
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');

        // Video paths - replace these with your actual video paths
        const videos = {
            smile: 'smile.mp4',
            left: 'left.mp4',
            right: 'right.mp4'
        };

        let currentVideo = null;

        // Play video and freeze at last frame
        function playVideo(videoType, button) {
            video.src = videos[videoType];
            video.load();

            video.addEventListener('canplay', function onCanPlay() {
                video.removeEventListener('canplay', onCanPlay);
                video.currentTime = 0;

                const playPromise = video.play();
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        currentVideo = videoType;
                    }).catch(err => {
                        console.error('Error playing video:', err);
                        video.muted = true;
                        video.play();
                    });
                }
            });
        }

        // Freeze video at last frame when it ends
        video.addEventListener('ended', () => {
            video.currentTime = video.duration - 0.1;
        });

        // Prevent video controls
        video.addEventListener('loadedmetadata', () => {
            video.controls = false;
        });

        // Button event listeners
        function addButtonListener(button, videoType) {
            const handler = (e) => {
                e.preventDefault();
                e.stopPropagation();
                playVideo(videoType, button);
            };

            button.addEventListener('click', handler);
            button.addEventListener('touchend', handler);
        }

        addButtonListener(smileBtn, 'smile');
        addButtonListener(leftBtn, 'left');
        addButtonListener(rightBtn, 'right');

        // Prevent video from showing controls on touch
        video.addEventListener('touchstart', (e) => {
            e.preventDefault();
        });

        video.addEventListener('click', (e) => {
            e.preventDefault();
        });

        // Handle double tap to prevent zoom
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Handle orientation changes and resize
        function adjustVideoSize() {
            video.style.width = '100vw';
            video.style.height = '100vh';
        }

        window.addEventListener('orientationchange', () => {
            setTimeout(adjustVideoSize, 100);
        });

        window.addEventListener('resize', adjustVideoSize);

        // Initial size adjustment
        window.addEventListener('load', () => {
            adjustVideoSize();
            setTimeout(adjustVideoSize, 500);
        });

        // Handle page visibility changes
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                setTimeout(adjustVideoSize, 100);
            }
        });

        // Prevent scrolling and zooming on mobile
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });

        document.addEventListener('gesturestart', (e) => {
            e.preventDefault();
        });
    </script>
</body>
</html>
