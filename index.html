<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Video Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
        }

        .video-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #mainVideo {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            background: #000;
            position: absolute;
            top: 0;
            left: 0;
        }

        .controls {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 10;
            display: grid;
            grid-template-rows: 1fr 1fr;
        }

        .control-top {
            grid-row: 1;
            display: flex;
            width: 100%;
        }

        .control-bottom {
            grid-row: 2;
            display: flex;
            width: 100%;
        }

        .control-btn {
            background: transparent;
            border: none;
            cursor: pointer;
            touch-action: manipulation;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .control-btn:active::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.1);
            animation: ripple 0.3s ease-out;
        }

        @keyframes ripple {
            from {
                background: rgba(255, 255, 255, 0.2);
            }
            to {
                background: transparent;
            }
        }

        .button-label {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 14px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            pointer-events: none;
            opacity: 0.7;
        }

        #smileBtn .button-label {
            bottom: auto;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="mainVideo" muted playsinline preload="metadata" webkit-playsinline>
            Your browser does not support the video tag.
        </video>

        <div class="controls">
            <div class="control-top">
                <button class="control-btn" id="smileBtn">
                    <span class="button-label">Smile</span>
                </button>
            </div>
            <div class="control-bottom">
                <button class="control-btn" id="leftBtn">
                    <span class="button-label">Left</span>
                </button>
                <button class="control-btn" id="rightBtn">
                    <span class="button-label">Right</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('mainVideo');
        const smileBtn = document.getElementById('smileBtn');
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');

        // Video paths - replace these with your actual video paths
        const videos = {
            smile: 'smile.mp4',
            left: 'left.mp4',
            right: 'right.mp4'
        };

        let currentVideo = null;

        // Remove active class from all buttons (optional, since buttons are transparent)
        function clearActiveButtons() {
            // Not needed for transparent buttons, kept for potential future use
        }

        // Play video and freeze at last frame
        function playVideo(videoType, button) {
            clearActiveButtons();

            video.src = videos[videoType];
            video.load();

            video.addEventListener('canplay', function onCanPlay() {
                video.removeEventListener('canplay', onCanPlay);
                video.currentTime = 0;

                const playPromise = video.play();
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        currentVideo = videoType;
                    }).catch(err => {
                        console.error('Error playing video:', err);
                        video.muted = true;
                        video.play();
                    });
                }
            });
        }

        // Freeze video at last frame when it ends
        video.addEventListener('ended', () => {
            video.currentTime = video.duration - 0.1;
        });

        // Prevent video controls
        video.addEventListener('loadedmetadata', () => {
            video.controls = false;
        });

        // Button event listeners
        function addButtonListener(button, videoType) {
            const handler = (e) => {
                e.preventDefault();
                e.stopPropagation();
                playVideo(videoType, button);
            };

            button.addEventListener('click', handler);
            button.addEventListener('touchend', handler);
        }

        addButtonListener(smileBtn, 'smile');
        addButtonListener(leftBtn, 'left');
        addButtonListener(rightBtn, 'right');

        // Prevent video from showing controls on touch
        video.addEventListener('touchstart', (e) => {
            e.preventDefault();
        });

        video.addEventListener('click', (e) => {
            e.preventDefault();
        });

        // Handle double tap to prevent zoom
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Handle orientation changes and resize
        function adjustVideoSize() {
            video.style.width = '100vw';
            video.style.height = '100vh';
        }

        window.addEventListener('orientationchange', () => {
            setTimeout(adjustVideoSize, 100);
        });

        window.addEventListener('resize', adjustVideoSize);

        // Initial size adjustment
        window.addEventListener('load', () => {
            adjustVideoSize();
            setTimeout(adjustVideoSize, 500);
        });

        // Handle page visibility changes
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                setTimeout(adjustVideoSize, 100);
            }
        });

        // Prevent scrolling and zooming on mobile
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });

        document.addEventListener('gesturestart', (e) => {
            e.preventDefault();
        });
    </script>
</body>
</html>
