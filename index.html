<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Video Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            position: fixed;
            top: 0;
            left: 0;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
        }

        #mainVideo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #000;
            pointer-events: none;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 0 20px;
            z-index: 100;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.4);
            color: white;
            padding: 12px 20px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            -webkit-appearance: none;
            appearance: none;
            outline: none;
            text-align: center;
            min-width: 70px;
            position: relative;
            overflow: hidden;
        }

        .control-btn:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.25);
        }

        .control-btn.active {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.8);
        }

        .debug-info {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 10px;
            z-index: 1000;
            background: rgba(0,0,0,0.5);
            padding: 5px;
            display: none;
        }

        .debug-info.show {
            display: block;
        }

        @media screen and (max-width: 480px) {
            .controls {
                bottom: 15px;
                gap: 12px;
                padding: 0 15px;
            }

            .control-btn {
                padding: 10px 16px;
                font-size: 13px;
                min-width: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="mainVideo" playsinline webkit-playsinline muted preload="none"></video>

        <div class="controls">
            <button type="button" class="control-btn" id="smileBtn">Smile</button>
            <button type="button" class="control-btn" id="leftBtn">Left</button>
            <button type="button" class="control-btn" id="rightBtn">Right</button>
        </div>
    </div>

    <div class="debug-info" id="debugInfo"></div>

    <script>
        // Debug function
        function debug(msg) {
            console.log(msg);
            const debugEl = document.getElementById('debugInfo');
            if (debugEl) {
                debugEl.innerHTML = msg + '<br>' + debugEl.innerHTML;
                debugEl.classList.add('show');
            }
        }

        // Wait for DOM to be ready
        document.addEventListener('DOMContentLoaded', function() {
            debug('DOM loaded');

            const video = document.getElementById('mainVideo');
            const smileBtn = document.getElementById('smileBtn');
            const leftBtn = document.getElementById('leftBtn');
            const rightBtn = document.getElementById('rightBtn');

            // Video paths
            const videos = {
                smile: 'smile.mp4',
                left: 'left.mp4',
                right: 'right.mp4'
            };

            let currentVideo = null;
            let isPlaying = false;

            // Clear active state from buttons
            function clearActiveButtons() {
                smileBtn.classList.remove('active');
                leftBtn.classList.remove('active');
                rightBtn.classList.remove('active');
            }

            // Play video function
            function playVideo(videoType, button) {
                debug('Play video: ' + videoType);

                // Always clear and set active state
                clearActiveButtons();
                button.classList.add('active');

                // Reset current video tracking
                currentVideo = videoType;
                isPlaying = false;

                // Set video source and load
                try {
                    video.src = videos[videoType];
                    video.load();

                    // Wait for video to be ready
                    video.addEventListener('canplay', function onCanPlay() {
                        video.removeEventListener('canplay', onCanPlay);
                        debug('Video can play: ' + videoType);

                        // Attempt to play
                        const playPromise = video.play();

                        if (playPromise !== undefined) {
                            playPromise
                                .then(function() {
                                    debug('Video playing: ' + videoType);
                                    isPlaying = true;
                                })
                                .catch(function(error) {
                                    debug('Play error: ' + error.message);
                                    // Try muted play as fallback
                                    video.muted = true;
                                    video.play().catch(e => {
                                        debug('Muted play also failed: ' + e.message);
                                    });
                                });
                        }
                    }, { once: true });

                } catch (error) {
                    debug('Error setting video: ' + error.message);
                }
            }

            // Handle video end - freeze on last frame
            video.addEventListener('ended', function() {
                debug('Video ended, freezing on last frame');
                // Set to just before end to show last frame
                video.currentTime = video.duration - 0.1;
                video.pause();
            });

            // Error handling
            video.addEventListener('error', function(e) {
                debug('Video error: ' + (e.message || 'Unknown error'));
            });

            // Button click handlers - simple and direct
            smileBtn.onclick = function(e) {
                e.stopPropagation();
                playVideo('smile', smileBtn);
            };

            leftBtn.onclick = function(e) {
                e.stopPropagation();
                playVideo('left', leftBtn);
            };

            rightBtn.onclick = function(e) {
                e.stopPropagation();
                playVideo('right', rightBtn);
            };

            // Prevent default video controls
            video.controls = false;

            // Log initial state
            debug('Setup complete');

            // Test video support
            if (!video.canPlayType('video/mp4')) {
                debug('MP4 not supported!');
            } else {
                debug('MP4 supported');
            }
        });

        // Prevent zoom on double tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Hide debug info after 5 seconds
        setTimeout(function() {
            const debugEl = document.getElementById('debugInfo');
            if (debugEl) {
                debugEl.classList.remove('show');
            }
        }, 5000);
    </script>
</body>
</html>
