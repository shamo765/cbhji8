<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Video Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
        }

        .video-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .video-layer {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            background: #000;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 0.3s ease;
        }

        #mainVideo {
            z-index: 2;
            opacity: 1;
        }

        #bufferVideo {
            z-index: 1;
            opacity: 0;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 10;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            touch-action: manipulation;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .control-btn:hover,
        .control-btn:active {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.8);
            transform: scale(1.05);
        }

        .control-btn.active {
            background: rgba(255, 255, 255, 0.4);
            border-color: rgba(255, 255, 255, 1);
        }

        @media (max-width: 480px) {
            .controls {
                bottom: 15px;
                gap: 15px;
            }

            .control-btn {
                padding: 10px 20px;
                font-size: 14px;
            }
        }

        @media (max-height: 600px) {
            .controls {
                bottom: 10px;
            }

            .control-btn {
                padding: 8px 16px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="bufferVideo" class="video-layer" muted playsinline preload="metadata" webkit-playsinline>
            Your browser does not support the video tag.
        </video>
        <video id="mainVideo" class="video-layer" muted playsinline preload="metadata" webkit-playsinline>
            Your browser does not support the video tag.
        </video>

        <div class="controls">
            <button class="control-btn" id="smileBtn">Smile</button>
            <button class="control-btn" id="leftBtn">Left</button>
            <button class="control-btn" id="rightBtn">Right</button>
        </div>
    </div>

    <script>
        const mainVideo = document.getElementById('mainVideo');
        const bufferVideo = document.getElementById('bufferVideo');
        const smileBtn = document.getElementById('smileBtn');
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');

        // Video paths - replace these with your actual video paths
        const videos = {
            smile: 'smile.mp4',
            left: 'left.mp4',
            right: 'right.mp4'
        };

        let currentVideo = null;
        let currentVideoElement = mainVideo;
        let bufferVideoElement = bufferVideo;
        let isTransitioning = false;

        // Remove active class from all buttons
        function clearActiveButtons() {
            [smileBtn, leftBtn, rightBtn].forEach(btn => btn.classList.remove('active'));
        }

        // Swap video elements
        function swapVideoElements() {
            const temp = currentVideoElement;
            currentVideoElement = bufferVideoElement;
            bufferVideoElement = temp;
        }

        // Play video with smooth transition
        function playVideo(videoType, button) {
            if (isTransitioning) return;

            clearActiveButtons();
            button.classList.add('active');

            // If it's the first video or same video being replayed
            if (!currentVideo || currentVideo === videoType) {
                currentVideoElement.src = videos[videoType];
                currentVideoElement.load();

                currentVideoElement.addEventListener('canplay', function onCanPlay() {
                    currentVideoElement.removeEventListener('canplay', onCanPlay);
                    currentVideoElement.currentTime = 0;
                    currentVideoElement.play().catch(err => {
                        console.error('Error playing video:', err);
                        currentVideoElement.muted = true;
                        currentVideoElement.play();
                    });
                });

                currentVideo = videoType;
                return;
            }

            // Transition to new video
            isTransitioning = true;

            // Load new video in buffer
            bufferVideoElement.src = videos[videoType];
            bufferVideoElement.load();

            bufferVideoElement.addEventListener('canplay', function onCanPlay() {
                bufferVideoElement.removeEventListener('canplay', onCanPlay);

                // Start playing the buffer video
                bufferVideoElement.currentTime = 0;
                const playPromise = bufferVideoElement.play();

                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        // Fade transition
                        currentVideoElement.style.opacity = '0';
                        bufferVideoElement.style.opacity = '1';

                        // Swap z-index
                        currentVideoElement.style.zIndex = '1';
                        bufferVideoElement.style.zIndex = '2';

                        // After transition completes, swap references
                        setTimeout(() => {
                            swapVideoElements();
                            currentVideo = videoType;
                            isTransitioning = false;
                        }, 300);
                    }).catch(err => {
                        console.error('Error playing video:', err);
                        bufferVideoElement.muted = true;
                        bufferVideoElement.play();
                    });
                }
            });
        }

        // Freeze video at last frame when it ends
        mainVideo.addEventListener('ended', () => {
            mainVideo.currentTime = mainVideo.duration - 0.1;
        });

        bufferVideo.addEventListener('ended', () => {
            bufferVideo.currentTime = bufferVideo.duration - 0.1;
        });

        // Prevent video controls
        mainVideo.addEventListener('loadedmetadata', () => {
            mainVideo.controls = false;
        });

        bufferVideo.addEventListener('loadedmetadata', () => {
            bufferVideo.controls = false;
        });

        // Button event listeners - use both click and touchend for mobile
        function addButtonListener(button, videoType) {
            const handler = (e) => {
                e.preventDefault();
                e.stopPropagation();
                playVideo(videoType, button);
            };

            button.addEventListener('click', handler);
            button.addEventListener('touchend', handler);
        }

        addButtonListener(smileBtn, 'smile');
        addButtonListener(leftBtn, 'left');
        addButtonListener(rightBtn, 'right');

        // Prevent video from showing controls on touch
        [mainVideo, bufferVideo].forEach(video => {
            video.addEventListener('touchstart', (e) => {
                e.preventDefault();
            });

            video.addEventListener('click', (e) => {
                e.preventDefault();
            });
        });

        // Handle double tap to prevent zoom
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Handle orientation changes and resize
        function adjustVideoSize() {
            [mainVideo, bufferVideo].forEach(video => {
                video.style.width = '100vw';
                video.style.height = '100vh';
            });
        }

        window.addEventListener('orientationchange', () => {
            setTimeout(adjustVideoSize, 100);
        });

        window.addEventListener('resize', adjustVideoSize);

        // Initial size adjustment
        window.addEventListener('load', () => {
            adjustVideoSize();

            // Force a reflow to ensure proper sizing on mobile
            setTimeout(() => {
                adjustVideoSize();
            }, 500);
        });

        // Handle page visibility changes (mobile browsers)
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                setTimeout(adjustVideoSize, 100);
            }
        });

        // Prevent scrolling and zooming on mobile
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });

        document.addEventListener('gesturestart', (e) => {
            e.preventDefault();
        });
    </script>
</body>
</html>
