<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Video Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
            position: relative;
        }

        .video-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #mainVideo {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            background: #000;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* Invisible touch zones */
        .touch-zone {
            position: absolute;
            background: transparent;
            border: none;
            outline: none;
            cursor: pointer;
            z-index: 10;
            -webkit-tap-highlight-color: transparent;
        }

        /* Top zone for smile - 50% of screen */
        .touch-zone.smile {
            top: 0;
            left: 0;
            width: 100vw;
            height: 50vh;
        }

        /* Bottom left zone for left - 25% of screen */
        .touch-zone.left {
            bottom: 0;
            left: 0;
            width: 50vw;
            height: 50vh;
        }

        /* Bottom right zone for right - 25% of screen */
        .touch-zone.right {
            bottom: 0;
            right: 0;
            width: 50vw;
            height: 50vh;
        }

        /* Visual feedback on touch/click */
        .touch-zone:active {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Optional: Show zone borders for debugging - remove this in production */
        .debug-mode .touch-zone {
            border: 1px dashed rgba(255, 255, 255, 0.2);
        }

        /* Subtle indicator that appears briefly when video changes */
        .video-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            opacity: 0;
            pointer-events: none;
            z-index: 20;
            transition: opacity 0.3s ease;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .video-indicator.show {
            opacity: 0.8;
        }

        @media (orientation: landscape) {
            /* Adjust zones for landscape if needed */
            .touch-zone.smile {
                height: 50vh;
            }
            .touch-zone.left,
            .touch-zone.right {
                height: 50vh;
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="mainVideo" muted playsinline preload="metadata" webkit-playsinline>
            Your browser does not support the video tag.
        </video>

        <!-- Invisible touch zones -->
        <button class="touch-zone smile" id="smileBtn" aria-label="Smile"></button>
        <button class="touch-zone left" id="leftBtn" aria-label="Left"></button>
        <button class="touch-zone right" id="rightBtn" aria-label="Right"></button>

        <!-- Video indicator -->
        <div class="video-indicator" id="indicator"></div>
    </div>

    <script>
        const video = document.getElementById('mainVideo');
        const smileBtn = document.getElementById('smileBtn');
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        const indicator = document.getElementById('indicator');

        // Video paths - replace these with your actual video paths
        const videos = {
            smile: 'smile.mp4',
            left: 'left.mp4',
            right: 'right.mp4'
        };

        let currentVideo = null;
        let indicatorTimeout = null;

        // Show indicator briefly
        function showIndicator(text) {
            if (indicatorTimeout) {
                clearTimeout(indicatorTimeout);
            }
            indicator.textContent = text;
            indicator.classList.add('show');

            indicatorTimeout = setTimeout(() => {
                indicator.classList.remove('show');
            }, 1000);
        }

        // Play video and freeze at last frame
        function playVideo(videoType) {
            // Show indicator
            const labels = {
                smile: '😊',
                left: '←',
                right: '→'
            };
            showIndicator(labels[videoType] || videoType.toUpperCase());

            // Load and play video
            video.src = videos[videoType];
            video.load();
            video.currentTime = 0;

            // Add a small delay to ensure video is loaded on mobile
            setTimeout(() => {
                const playPromise = video.play();
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        currentVideo = videoType;
                    }).catch(err => {
                        console.error('Error playing video:', err);
                        // Fallback for autoplay restrictions
                        video.muted = true;
                        video.play();
                    });
                }
            }, 100);
        }

        // Freeze video at last frame when it ends
        video.addEventListener('ended', () => {
            video.currentTime = video.duration;
        });

        // Prevent video controls
        video.addEventListener('loadedmetadata', () => {
            video.controls = false;
        });

        // Button event listeners - use both click and touchend for mobile
        function addButtonListener(button, videoType) {
            const handler = (e) => {
                e.preventDefault();
                e.stopPropagation();
                playVideo(videoType);
            };

            button.addEventListener('click', handler);
            button.addEventListener('touchend', handler);
        }

        addButtonListener(smileBtn, 'smile');
        addButtonListener(leftBtn, 'left');
        addButtonListener(rightBtn, 'right');

        // Prevent video from showing controls on touch
        video.addEventListener('touchstart', (e) => {
            e.preventDefault();
        });

        video.addEventListener('click', (e) => {
            e.preventDefault();
        });

        // Handle double tap to prevent zoom
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Check if videos exist (for debugging)
        function checkVideoExists(src) {
            const video = document.createElement('video');
            video.src = src;
            video.addEventListener('loadstart', () => {
                console.log('Video loading:', src);
            });
            video.addEventListener('error', () => {
                console.error('Video not found:', src);
            });
        }

        // Check all videos on load
        Object.values(videos).forEach(checkVideoExists);

        // Handle orientation changes and resize
        function adjustVideoSize() {
            video.style.width = '100vw';
            video.style.height = '100vh';
        }

        window.addEventListener('orientationchange', () => {
            setTimeout(adjustVideoSize, 100);
        });

        window.addEventListener('resize', adjustVideoSize);

        // Initial size adjustment
        window.addEventListener('load', () => {
            adjustVideoSize();

            // Force a reflow to ensure proper sizing on mobile
            setTimeout(() => {
                adjustVideoSize();
            }, 500);

            // Add debug mode if URL contains ?debug
            if (window.location.search.includes('debug')) {
                document.body.classList.add('debug-mode');
            }
        });

        // Handle page visibility changes (mobile browsers)
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                setTimeout(adjustVideoSize, 100);
            }
        });

        // Prevent scrolling and zooming on mobile
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });

        document.addEventListener('gesturestart', (e) => {
            e.preventDefault();
        });
    </script>
</body>
</html>
